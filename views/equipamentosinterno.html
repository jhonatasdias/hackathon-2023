    <section class="service_section layout_padding">
        <div class="service_container">
            <div class="container ">
                <div class="heading_container">
                    <h2>
                        Cadastro da Área e/ou Equipamento de trabalho
                    </h2>
                </div>
                <form action="/equipinternos" method="post">
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <div class="box ">
                                <div class="img-box">
                                    <img src="../public/images/s4.png" alt="">
                                </div>
                                <div class="detail-box">
                                    <label> Insira o Código: </label>
                                    <input type="number">

                                </div>
                            </div>
                        </div>
                        <th></th>
                        <div class="col-md-6 col-lg-3">
                            <div class="box ">
                                <div class="img-box">
                                    <img src="../public/images/s2.png" alt="">
                                </div>
                                <div class="detail-box">
                                    <label> Descrição: </label>
                                    <textarea id="msg" name="msg" rows="4"
                                        placeholder="Descreva da área e/ou equipamentos" cols="25"
                                        required="required"></textarea>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-3">
                            <div class="box ">
                                <div class="img-box">
                                    <img src="../public/images/s1.png" alt="">
                                </div>
                                <div class="detail-box">
                                    <label>
                                        Status da Liberação
                                    </label>
                                    <div>
                                        <input type="checkbox" id="sim" name="sim" checked />
                                        <label for="scales">Sim</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="nao" name="nao" checked />
                                        <label for="nao">Não</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="box ">
                                <div class="img-box">
                                    <img src="../public/images/s3.png" alt="">
                                </div>
                                <div class="detail-box">
                                    <label>Anexo PDF</label>
                                    <input id="file_equip" type='file' required accept="application/pdf">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
