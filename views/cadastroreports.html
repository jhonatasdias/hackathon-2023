  <!--Script para exibir mapa e localização do report-->
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script>
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    }
    else { x.innerHTML = "Geolocalização não é suportada nesse browser."; }
  }
  
  function showPosition(position) {
    lat = position.coords.latitude;
    lon = position.coords.longitude;
    latlon = new google.maps.LatLng(lat,lon)
    mapholder = document.getElementById('mapholder')
    mapholder.style.height = '350px';
    mapholder.style.width = '640px';
  
  // Exibe a localização na tela
    let loc_tela = document.getElementById("loc");
    let texto = "Latitude: " + lat + " Longitude: " + lon;
    loc_tela.innerHTML = texto;
    
    var myOptions = {
      center: latlon, zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
    };
    var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
    var marker = new google.maps.Marker({ position: latlon, map: map, title: "Você está Aqui!" });
  }

  // gera id
  function randomid (min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

  // Função para incluir coordenada no JSON
  function salvaCoordenadas(dados) {
  localStorage.setItem('localizacao', JSON.stringify(dados));
}

  function incluirCoordenada() {
  let objDados = leDados();

  let strId = parseInt(randomid(1,30));
  let strLatitude = lat;
  let strLongitude = lon;
  
  let novaLoc = {
    Id: strId,
    Latitude: strLatitude,
    Longitude: strLongitude
  };

  objDados.localizacao.push(novaLoc);

  salvaCoordenadas(objDados);
 }


  // PASSAR COORDENADAS PARA BANCO DE DADOS
  function enviarCoordenadasParaServidor(lat, lon) {
  var endpoint = "/enviar_coordenadas"; // URL do endpoint no servidor
  var data = { latitude: lat, longitude: lon };
  
  fetch(endpoint, {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify(data),
  })
  .then(function (response) {
    if (!response.ok) {
      throw new Error("Erro ao enviar as coordenadas para o servidor.");
    }
    return response.json();
  })
  .then(function (data) {
    // O servidor respondeu com sucesso
    console.log("Coordenadas enviadas com sucesso:", data);
  })
  .catch(function (error) {
    console.error(error);
  });
  }
  
  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "Usuário rejeitou a solicitação de Geolocalização."
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Localização indisponível."
        break;
      case error.TIMEOUT:
        x.innerHTML = "O tempo da requisição expirou."
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "Algum erro desconhecido aconteceu."
        break;
    }
  
  }
  </script>
